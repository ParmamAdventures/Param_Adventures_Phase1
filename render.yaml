services:
  # Backend Service
  - type: web
    name: param-adventures-api
    runtime: node
    region: singapore # Optional: Change to your preferred region
    plan: free # or starter/standard
    buildCommand: npm install && npm run build:api
    startCommand: npm start -w apps/api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # User must provide this in Render Dashboard
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
    autoDeploy: true

