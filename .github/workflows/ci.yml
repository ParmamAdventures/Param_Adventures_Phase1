name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install API deps
        working-directory: apps/api
        run: npm install

      - name: Build API
        working-directory: apps/api
        run: npm run build

      - name: Install Web deps
        working-directory: apps/web
        run: npm install

      - name: Build Web
        working-directory: apps/web
        run: npm run build
