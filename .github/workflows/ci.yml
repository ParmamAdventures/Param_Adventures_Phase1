name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: param_adventures_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build API
        run: npm run build --workspace=api
        env:
          CI: "true"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"

      - name: Run API Tests
        run: npm test --workspace=api
        env:
          CI: "true"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"
          REDIS_URL: "redis://localhost:6379"
          JWT_ACCESS_SECRET: "test-secret"
          JWT_REFRESH_SECRET: "test-secret"

      - name: Build Web
        run: npm run build --workspace=web
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:3001"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"

      - name: Setup Database Schema
        run: npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"

      - name: Seed Test Database
        run: node apps/api/prisma/seeds/test/seed_comprehensive.js
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/e2e

      - name: Start API Server (Background)
        run: |
          cd apps/api
          npm run dev &
          sleep 10
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"
          REDIS_URL: "redis://localhost:6379"
          JWT_ACCESS_SECRET: "test-jwt-secret-key-12345"
          JWT_REFRESH_SECRET: "test-jwt-refresh-secret-key-67890"
          PORT: "3001"
          NODE_ENV: "test"

      - name: Start Web Server (Background)
        run: |
          cd apps/web
          npm run dev &
          sleep 15
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:3001"
          PORT: "3000"

      - name: Wait for Services
        run: |
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/v1/health > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Waiting for Web to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Web is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E Tests
        run: npm test --workspace=e2e
        env:
          CI: "true"
          BASE_URL: "http://localhost:3000"
          API_URL: "http://localhost:3001"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: apps/e2e/test-results/
          retention-days: 7
