name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: param_adventures_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build API
        run: npm run build --workspace=api
        env:
          CI: "true"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"

      - name: Run API Tests
        run: npm test --workspace=api
        env:
          CI: "true"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"
          REDIS_URL: "redis://localhost:6379"
          JWT_ACCESS_SECRET: "test-secret"
          JWT_REFRESH_SECRET: "test-secret"

      - name: Build Web
        run: npm run build --workspace=web
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:3001"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"

      - name: Setup Database Schema
        run: npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/param_adventures_test"
